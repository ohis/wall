<div >
    <h1>Register</h1>
  <form ng-submit="UC.create(UC.newUser)">
    <div>
      <label>Name:</label>
      <input type="text" ng-model="UC.newUser.name">
    </div>

    <div>
      <label>Email:</label>
      <input type="text" ng-model="UC.newUser.email">
    </div>

    <div>
      <label> Password</label>
      <input type="password" ng-model="UC.newUser.password">
    </div>

    <div>
      <label>Password Confirmation:</label>
      <input type="password" ng-model="UC.newUser.password_confirmation">
    </div>

    <div>
      <input type="submit" value="Create new User">
    </div>


  </form>

  <div>
    <p class="error" ng-repeat="error in UC.registration_errors">{{ error }}</p>
  </div>

  <h1>Login</h1>
  <form ng-submit="UC.login(UC.loginUser)">
    <div>
      <label>Email:</label>
      <input type="text" ng-model="UC.loginUser.email">
    </div>

    <div>
      <label>Password:</label>
      <input type="password" ng-model="UC.loginUser.password">
    </div>
    <div>
      <input type="submit" name="" value="Login">
    </div>

  </form>

  <p class="error" ng-repeat="error in UC.login_errors">{{ error }}</p>

</div>
